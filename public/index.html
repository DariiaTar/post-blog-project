<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Club // Posts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="main-header">
            <h1>#PETS-CLUB<span class="header-accent">POSTS</span></h1>
        </header>

        <main class="content-wrapper">
            <form id="post-form" class="post-form">
                <input type="hidden" id="post-id">
                <input type="text" id="title" placeholder="Заголовок поста" required>
                <textarea id="description" placeholder="Опис поста" rows="4" required></textarea>
                <input type="text" id="author" placeholder="Автор" required>
                <label for="image">Зображення (необов'язково):</label>
                <input type="file" id="image" name="image" accept="image/*">
                
                <div class="form-actions">
                    <button type="submit">Зберегти пост</button>
                    <button type="button" id="cancel-edit" class="hidden">Скасувати</button>
                </div>
            </form>

            <div id="posts-list" class="posts-list">
            </div>
        </main>
    </div>


    <script src="app.js"defer></script>

    <div id="image-modal" class="modal-overlay hidden">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image-src">
    </div>
</body>
</html>
